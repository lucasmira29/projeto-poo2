<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/mango.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Mangoroll</title>
</head>

<body>
  <header>
    <h1 class="header-title">
      <img src="/img/mango.png" width="50px" style="transform: rotate(250deg);" alt="Logo Mangoroll">
      Mangoroll
    </h1>
  </header>
  <section class="container">

    <div class="container-div">
      <h2>Login</h2>
      <form class="form">
        <input class="input" id="username" type="text" placeholder="Username or email">
        <input class="input" id="password" type="password" placeholder="Password">
        <span class="btn-create-account">Don't have one? Create an account</span>
        <button class="btn btn-login" type="submit">Login</button>
      </form>
    </div>
  </section>
<script src="js/login.js"></script>
</body>

</html>
