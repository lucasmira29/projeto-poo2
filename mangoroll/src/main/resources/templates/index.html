<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="shortcut icon" href="/img/mango.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Mangoroll</title>
</head>

<body>
    <header>
        <h1 class="header-title">
            <img src="/img/mango.png" width="50px" style="transform: rotate(250deg);" alt="Logo Mangoroll">
            Mangoroll
        </h1>
        <i class="bi bi-person"></i>
        <i class="bi bi-search"></i>
        <div class="hidden-div hidden">
            <span class="login-btn">Login</span>
            <span class="register-btn">Register</span>
        </div>
    </header>

    <!-- Swiper Section -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="/img/tien.jpg" alt="Dragon Ball Z">
                <div class="home-text">
                    <h1 class="main-anime-title">Dragon Ball Z</h1>
                    <button href="#" class="play">
                        <h2 class="btn-description">Watch</h2>
                        <i class="bi bi-play-circle"></i>
                    </button>
                </div>
            </div>
            <div class="swiper-slide container">
                <img src="/img/yuyu.png" alt="Yu Yu Hakusho">
                <div class="home-text">
                    <h1 class="main-anime-title">Yu Yu Hakusho</h1>
                    <button href="#" class="play">
                        <h2 class="btn-description">Watch</h2>
                        <i class="bi bi-play-circle"></i>
                    </button>
                </div>
            </div>
            <div class="swiper-slide container">
                <img src="/img/eva.jpg" alt="Neon Genesis Evangelion">
                <div class="home-text">
                    <h1 class="main-anime-title">Neon Genesis Evangelion</h1>
                    <button href="#" class="play">
                        <h2 class="btn-description">Watch</h2>
                        <i class="bi bi-play-circle"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </section>

    <section class="catalog">
        <h2 class="catalog-title">Todos os animes</h2>
        <div class="catalog-container"></div>
        </div>
    </section>
    <footer class="footer">
        <p>Desenvolvido por Lucas de Mira e Mateo Motta</p>
        &copy; 2024 Mangoroll. Todos os direitos reservados.
    </footer>

    <!-- Swiper and Main JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
